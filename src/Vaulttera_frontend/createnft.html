<body>
    <div class="container-fluid create-nft-form" data-aos="fade-right">
        <form class="row g-3" action="#" id="theform" method="POST" enctype="multipart/form-data" data-aos-delay="300">
            <h1 style="font-weight: 600;">Create NFT</h1>
            <div class="col-md-6">
              <label for="nftname" class="form-label">NFT Name</label>
              <input type="text" class="form-control" id="nftname" placeholder="Your nft name. . . ">
            </div>
            <div class="col-md-6">
              <label for="Author" class="form-label">Author</label>
              <input type="text" class="form-control" id="Author" disabled value="nama author">
            </div>
            <div class="col-12">
              <label for="description" class="form-label">Description</label>
              <textarea type="text" class="form-control" id="description" placeholder="NFT description. . . "></textarea>
            </div>
            <div class="col-md-4">
                <label for="image" class="form-label">NFT image</label>
                <input class="form-control form-control" id="image" type="file" accept="image/*">
            </div>
            <div class="col-md-4">
              <label for="category" class="form-label">Category</label>
              <select id="category" class="form-select">
                <option selected hidden>Select NFT Category</option>
                <option value="game">Game</option>
                <option value="study">Study</option>
                <option value="coding">Coding</option>
                <option value="technology">Technology</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="price" class="form-label">Price (IDR)</label>
              <input type="number" class="form-control" id="price" placeholder="30000">
            </div>
            <div class="col-md-2">
              <label for="slot" class="form-label">Maximum Slot</label>
              <input type="number" class="form-control" id="slot" placeholder="10">
            </div>
            <div class="col-12">
                <label for="benefit" class="form-label">Benefit</label>
                <textarea type="text" class="form-control" id="benefit" placeholder="NFT Benefits. . ."> </textarea>
              </div>
            <div class="col-md-4">
                <img src="#" alt="" id="newImg" onerror="this.src='assets/img/no-img.png'">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </form>
    </div>
</body>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();

    image.onchange = evt => {
        const[file]=image.files
        
        if(file) {
            newImg.src=URL.createObjectURL(file)
        }
    }
    </script>
