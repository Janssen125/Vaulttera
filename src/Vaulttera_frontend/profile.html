<body>
    <div class="container-fluid flex-grow-1 user-account-container">
        <div class="user-account-card overflow-hidden">
            <div class="row row-bordered">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item active list-group-item-action" data-bs-toggle="list"
                            href="#account-general">General</a>
                        <a class="list-group-item list-group-item-action" data-bs-toggle="list"
                            href="#account-change-password">Change password</a>
                        <a class="list-group-item list-group-item-action" data-bs-toggle="list"
                            href="#account-info">NFTs Bought</a>
                        <a class="list-group-item list-group-item-action" data-bs-toggle="list"
                            href="#logout">Logout</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="card-body media align-items-center">
                                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt
                                    class="d-block ui-w-80" id="profilePic">
                            </div>
                            <hr class="border-dark my-2">

                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control mb-2" placeholder="username" id="usernameIn"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control mb-2" placeholder="email@gmail.com"
                                        id="email" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Bio</label>
                                    <input type="text" class="form-control mb-2" placeholder="Bio" id="bio" required>
                                </div>
                            </div>
                            <div class="text-right mt-3">
                                <button type="button" class="btn btn-save-profile" id="changeProfile">Save
                                    changes</button>&nbsp;
                                <button type="reset" class="btn-reset">Cancel</button>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-change-password">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Current password</label>
                                    <input type="password" class="form-control" id="curPass">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">New password</label>
                                    <input type="password" class="form-control" id="newPass">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Repeat new password</label>
                                    <input type="password" class="form-control" id="newPass2">
                                </div>
                            </div>
                            <div class="text-right mt-3">
                                <button type="button" class="btn btn-save-profile" id="changePassBtn">Save changes</button>&nbsp;
                                <button type="reset" class="btn-reset">Cancel</button>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-info">
                            <div class="card-body pb-2 profile-wallet">
                                <div class="profile-balance">
                                    Balance
                                    <p><small>IDR <span id="balance">Loading...</span></small></p>
                                </div>
                                <div class="profile-expense">
                                    Expense
                                    <p><small style="color: rgb(255, 71, 71);">IDR <span id="expense">Loading</small></p>
                                </div>
                                <div class="nft-bought-counter">
                                    NFTs bought
                                    <p><small id="totalNft">Loading</small></p>
                                </div>
                            </div>
                            <hr class="border-dark m-0">
                            <div class="card-body pb-2 profile-nft">
                                <h3 class="my-3" style="font-size: 1.4em; font-weight: 600; color:#4e3c32;">My NFTs</h3>
                                <div class="profile-nft-bought" id="veryUniqueItems">
                                    <div class="profile-nft-card">
                                        <img src="assets/img/dummy-1.jpg" alt="">
                                        <h4>Loading...</h4>
                                        <h6>Loading...</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="logout">
                            <div class="card-body">
                                <h5 class="mb-2">
                                    <i class="ion ion-logo-google text-google"></i>
                                    You sure you want to logout?
                                </h5>
                                <button type="button" id="logout" class="btn-logout">Logout</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
