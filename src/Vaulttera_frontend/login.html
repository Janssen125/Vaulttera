<body>
    <div class="container-fluid form-body">
        <div class="form-container">
            <div class="form-box login">

                <form id="login">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="email" id="lemail" name="email" placeholder="email@gmail.com" required>
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="lpassword" name="password" placeholder="password" required>
                        <i class="bx bx-lock"></i>
                    </div>
                    <button type="button" class="btn" id="loginBtn">Login</button>
                <div id="g_id_onload"
                    data-client_id="152088522004-5fp0571nfpn52097ajd9s0d1mf8m7vpe.apps.googleusercontent.com"
                    data-callback="handleCredentialResponse" data-auto_prompt="false" style="padding-top: 30px;">
                </div>
                <div id="google-sign-in-button"></div>
            </form>
            </div>

            <div class="form-box register">
                <form action="#" method="POST" id="register">
                    <h1>Register</h1>
                    <div class="input-box">
                        <input type="text" id="username" name="username" placeholder="username"
                            required>
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="email" id="email" name="email" placeholder="email@gmail.com"
                            required>
                        <i class="bx bxl-gmail"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" name="password" placeholder="password"
                            required>
                        <i class="bx bx-lock"></i>
                    </div>
                    <button type="submit" class="btn" id="registerBtn">register</button>
                </form>
            </div>

            <div class="toggle-box">
                <div class="toggle-panel toggle-left">
                    <h1>Hello, Welcome!</h1>
                    <p>Don't Have an account?</p>
                    <button class="btn register-btn">Register</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Welcome Back!</h1>
                    <p>Already have an account?</p>
                    <button class="btn login-btn">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="../../dist/loginbundle.js" defer></script>
<script>
    AOS.init();

    const container = document.querySelector('.form-container');
    const registerBtn = document.querySelector('.register-btn');
    const loginBtn = document.querySelector('.login-btn');
    
    registerBtn.addEventListener('click', () => {
        container.classList.add('active');
    });
    
    loginBtn.addEventListener('click', () => {
        container.classList.remove('active');
    });
    
    document.addEventListener("DOMContentLoaded", () => {
        const loginNav = document.querySelector('.nav-login');

        if (loginNav) {
        loginNav.classList.add('nav-active');
    }
});

</script>
